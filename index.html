<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoSave Insurance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom pulse animation for AI scanning */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, transparent, #3b82f6, transparent);
        animation: scan 2s linear infinite;
        z-index: 10;
      }
      /* Hide Google Maps branding for cleaner UI if needed, though usually required by TOS */
      .pac-container {
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
        margin-top: 4px;
        font-family: 'Inter', sans-serif;
      }
      .pac-item {
        padding: 12px 16px;
        cursor: pointer;
        font-size: 16px;
      }
      .pac-item:hover {
        background-color: #f0fdf4; /* Emerald-50 */
      }
      .pac-item-query {
        font-size: 16px;
        color: #111827;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<!-- 
  NOTE: Replace YOUR_GOOGLE_MAPS_API_KEY with your actual Google Maps API Key.
  Ensure the 'Places' API is enabled in your Google Cloud Console.
-->
<script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&loading=async"></script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
